<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic effect</title>
    <style>
        #container{
            font-size:24px;
            font-weight: bold;
            margin: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const text="I am a - Web Developer";
            const dynamicTextElement=document.getElementById("container");
            let index=0;
            function typeText(){
                if(index<text.length){
                    dynamicTextElement.textContent+=text[index];
                    index++;
                    setTimeout(typeText,100);
                }
            }
            typeText();
        })
    </script>
</body>
</html>
