<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Writer Effect</title>
    <style>
        .container
        {
            margin:100px auto;
            height: 300px;
            width: 300px;
            border:1px solid;
            place-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi! I'm Supriya</h2>
        <p>I am a <span id="dynamic-text"></spon></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function()
        {
            var phrases = ["student...", "learner...", "job seeker...", "human being..."];
            const dynamicTextElement = document.getElementById("dynamic-text");
            
            let phraseIndex = 0;
            let letterIndex = 0;
            let writingSpeed = 100;
            let erasingSpeed = 100;
            // function for printig letters
            function writeLetter()
            {
                // Corrected the way to access a character in a string
                dynamicTextElement.textContent += phrases[phraseIndex].charAt(letterIndex);
                if (letterIndex < phrases[phraseIndex].length - 1)
                {
                    setTimeout(function()
                    {
                        letterIndex++;
                        writeLetter();
                    }, writingSpeed);
                }
                else
                {
                    // Delay before starting to clear the text
                    setTimeout(function() 
                    {
                        clearLetter();
                    },1000); // 1-second delay
                }
            }
            // function for clearLetters
            function clearLetter()
            {
                let content = dynamicTextElement.textContent.split("");
                content.pop();
                dynamicTextElement.textContent = content.join("");
                if (dynamicTextElement.textContent != "")
                {
                    setTimeout(function()
                    {
                        clearLetter();
                    }, erasingSpeed);
                }
                else
                {
                    phraseIndex++;
                    phraseIndex = phraseIndex % phrases.length;
                    letterIndex = 0;
                    writeLetter();
                }
            }
            // Start the typing animation
            writeLetter();
        });

    </script>
</body>
</html>
